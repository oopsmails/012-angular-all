<div class="mainContainer">
  <app-back-angle [linkText]="linkText" [routerLinkInput]="routerLinkInput"></app-back-angle>

  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Sign In</span></div>

      <p class="needaccount">
        <a [routerLink]="['/register']">Need an account?</a>
      </p>

      <div class="authError">
        <mc-backend-error-messages
          *ngIf="backendErrors$ | async"
          [backendErrors]="backendErrors$ | async"
        >
        </mc-backend-error-messages>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <fieldset class="form-field-set">
          <div class="form-group-row">
            <i><fa-icon class="authIcon" icon="envelope"></fa-icon></i>
            <input type="text" placeholder="Email" formControlName="email" />
          </div>
        </fieldset>
        <fieldset class="form-group-row">
          <i><fa-icon icon="lock"></fa-icon></i>
          <input type="password" placeholder="Password" formControlName="password" />
        </fieldset>
        <button type="submit" [disabled]="isSubmitting$ | async">Sign in</button>
      </form>
    </div>
  </div>

  <hr />
