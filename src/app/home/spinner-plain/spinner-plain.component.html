<ng-container *ngIf="navBarModels$ | async as items">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>LinkText</th>
        <th>LinkUrl</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.linkText }}</td>
        <td><div [innerHtml]="item.parentLink | highlightHtml : 'me 1'"></div></td>
      </tr>
    </tbody>
  </table>
</ng-container>
